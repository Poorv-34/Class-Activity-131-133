<html>
    <head>
        <title>Desk</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

</head>

<body background="https://cdn.wallpapersafari.com/51/55/pfhjd1.jpg">
    <center>
        <h1 class="btn btn-info heading">Object Detection</h1>
        <a href="index.html" class="btn ">Back</a>
        <br>
        <br>
        <br>
        <br>
        <h3 class="btn btn-success" style="font-size: 15px;">There Are 2 Big Objects From Which CocoSSD Model has Detected</h3>
        </center>
        
        
        
        <script>
            object_detector = "";
            img = "";
            objects = [];
            status = "";

            function preload() {
              img = loadImage('https://i5.walmartimages.com/asr/53565dea-87ea-407e-b131-5ded0cbde4b5.3d1a2443453c58a883ce08a55c5ee571.jpeg');
            }

            function setup() {
                canvas = createCanvas(640, 420);
                canvas.center();
                object_detector = ml5.objectDetector('cocossd', modelLoaded);
            document.getElementById("status").innerHTML = "Status: Detecting Objects...";
            }

            function modelLoaded() {
                console.log("Model Loaded");
                status = true;
                object_detector.detect(img, gotResults);
            }

            function gotResults(error, results){
                if (error) {
                    console.log(error);
                }
                console.log(results);
                objects = results;
            }

            function draw() {
                if (status != undefined){
                    image(img, 0, 0, 640, 420);
                    for (var i = 0; i < objects.length; i++) {
                        document.getElementById("status") = "Status: Detected Objects";
                        fill(255, 0, 0);
                        percent = floor(objects[i].confidence*100);
                        text(objects[i].label + " " + percent + "%", objects[i].x + 5, objects[i].y + 15);
                        noFill();
                        stroke("green");
                        rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
                    }
                }
            }
            </script>
            </body>
            </html>
